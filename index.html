<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <article id="principal">
            <div class="login">
                <h1>Login</h1>
            </div>
            <hr/>
            <br/>
            <form id="formulario">
                <label for="login" > Insira seu login: </label> <br/>
                <input type="text" id="login" placeholder="Login de usuário" required> <br/>
                <label for="senha" > Insira sua senha: </label> <br/>
                <input type="password" id="senha" placeholder="Senha" required> <br/>
                <button id="loginbut" type="submit">
                    Entrar
                </button>
                <button id="quitbut" type="reset">
                    Sair
                </button> <br/>
            </form>
            <div class="links">
                <ul>
                    <li><a href="https://www.google.com/?hl=pt-BR" title="criar uma conta">Criar uma conta</a></li>
                    <li><a href="https://www.google.com/?hl=pt-BR" title="link de recuperação">Esqueci minha senha</a> <br/></li>
                </ul>
            </div>
            <a href="#Pag inicial" title="Ir para a página principal"><img src=".\media\homepage.png" alt="página inicial"></a>
        </article>
    </div>
    <br/>
    <footer>
        <ul>
            <li>Feito por Wendel Leandro - Agosto de 2024</li>
            <li><a href="https://www.instagram.com/wendelleandroo/"><img src=".\media\instagram-logo.png" alt="logo do instagram">ㅤ<a href="https://github.com/WendelMoura"><img src=".\media\github-logo.png" alt="logo do github"></li>
        </ul>
    </footer>
</body>
</html>
